<h4>Pinjam Buku</h4>

<table class="table table-striped table-bordered table-hover table-condensed">
  <thead>
    <tr>
      <th>
        <input type="text" class="form-control" value="ISBN" placeholder="ISBN" [(ngModel)]="inputInfo.isbn" id="inputIsbn">
      </th>
      <th>
        <input type="text" class="form-control" value="Nama" placeholder="Nama" [(ngModel)]="inputInfo.nama" id="inputNama"
          #inputNama>
      </th>
      <th>
        <input type="number" class="form-control" value="Qty" placeholder="Qty" [(ngModel)]="inputInfo.qty" id="inputQty"
          #inputQty>
      </th>
      <th>
        <button type="submit" class="btn btn-primary" (click)="tambahBuku()">Pilih</button>
      </th>
    </tr>
  </thead>
</table>
